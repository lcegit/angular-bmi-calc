<ion-header>

  <ion-navbar>
    <ion-title>calculator</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Weight</ion-label>
      <ion-input type="number" [(ngModel)]="weight"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Height</ion-label>
      <ion-input type="number" [(ngModel)]="height"></ion-input>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label>Metric</ion-label>
    <ion-checkbox color="dark" checked="true" [(ngModel)]="metricToggle"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Imperial</ion-label>
    <ion-checkbox color="dark" checked="false" [(ngModel)]="imperialToggle"></ion-checkbox>
  </ion-item>

  <div padding>
    <button block ion-button color="black" (click)="calculateBMI()">Calculate</button>
  </div>

  <ion-card *ngIf="bmiValue"> <ion-card-header>
           BMI Calculation
  </ion-card-header> <ion-card-content>
  <p>Person: Weight {{this.weight}} {{this.weightMrsmt}}, Height {{this.height}}{{this.heightMrsmt}}</p> <p>BMI: {{bmiValue}}</p>
  <p><strong>You are {{bmiMessage}}</strong></p>
  </ion-card-content>
</ion-card>

</ion-content>
